<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">


    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>GLOBOFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GLOBOFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE GOOD DOCTOR</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        VEJA MAIS
                    </button>
                </div>
            </div>
        </div>


    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="" srcset="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8f377d3e7e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
